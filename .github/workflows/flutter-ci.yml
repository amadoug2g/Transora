name: Flutter CI

on:
  push:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml

      - name: Get dependencies
      - run: flutter pub get

      - name: Get version
      - run: flutter --version

      - name: Analysis
      - run: flutter analyze

      - name: Tests
      - run: flutter test